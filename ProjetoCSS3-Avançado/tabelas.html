<!DOCTYPE html>
<html>
	<head>
		<title>Estilizando tabelas</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<h2>Estilizando Tabelas</h2>
		<table>
			<tr>
				<th>Código</th>
				<th>Produto</th>
				<th class="numero">Preço</th>
			</tr>
			<tr>
				<td>001</td>
				<td>Notebook ASUS</td>
				<td class="numero">R$2.000,00</td>
			</tr>
			<tr class="alternado">
				<td>002</td>
				<td>Notebook Lenovo</td>
				<td class="numero">R$2.300,00</td>
			</tr>
			<tr>
				<td>003</td>
				<td>Notebook Samsung</td>
				<td class="numero">R$1.700,00</td>
			</tr>
			<tr class="alternado">
				<td>004</td>
				<td>Notebook ACER</td>
				<td class="numero">R$2.800,00</td>
			</tr>
			<tr>
				<td>005</td>
				<td>Notebook LG</td>
				<td class="numero">R$1.500,00</td>
			</tr>
		</table>
	</body>
</html>
